<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<img src="../images/img.png" id="img" style="display:none" />
<img src="../images/img_1.png" id="img01" style="display:none" />
</body>
<script>
  let canvas = document.getElementById('canvas');
  let ctx = canvas.getContext('2d')
  let img = document.getElementById('img')
  let img1 = document.getElementById('img01')

  /*-----------------------文字镂空效果-------------------------*/
  ctx.drawImage(img, 0, 0, 300, 200)
  // 改变混合方式
  ctx.globalCompositeOperation = 'destination-out'

  // 绘制文本
  ctx.fillStyle = 'red'
  ctx.font = 'bold 120px SimHei, STHeiti'
  ctx.fillText('镂空', 25, 140)

  /*-----------------------图片装饰-------------------------*/
  // 清除画布
  ctx.clearRect(0, 0, canvas.width, canvas.height)
  ctx.globalCompositeOperation = 'screen'
  // 绘制图片
  ctx.drawImage(img, 0, 0, 300, 200)
  ctx.drawImage(img1, 0, 0, 300, 200)
</script>
</html>
