<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="400" height="900" id="myCanvas"></canvas>
</body>
<script>
    let canvas = document.getElementById('myCanvas')
    let ctx = canvas.getContext('2d')

    ctx.font = '16px STHeiti, SimHei'

    // 圆球的水平和半径
    let x = 30, radius = 30

    let time0 = new Date()
    let draw = function () {
        x += 10
        if (x > canvas.height - x) {
            x = 30
        }
        let time1 = new Date()
        if (time1 - time0 < 200) {
            requestAnimationFrame(draw)
            return
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        // 画圆
        ctx.beginPath()
        ctx.arc(x, 200, radius, 0, Math.PI * 2)
        ctx.fillStyle = 'red'
        ctx.fill()
        requestAnimationFrame(draw)
        time0 = time1
    }
    draw()
</script>
</html>
