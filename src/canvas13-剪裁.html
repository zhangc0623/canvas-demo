<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="400" height="400" id="myCanvas"></canvas>
<img src="../images/img.png" id="img" style="display:none" />
</body>
<script>
    let canvas = document.getElementById('myCanvas')
    let ctx = canvas.getContext('2d')

    // 需要图片先加载完毕
    let img = new Image()
    img.src = '../images/img.png'
    img.onload = function () {
        // 剪裁路径是三角形
        ctx.beginPath()
        ctx.moveTo(20, 20)
        ctx.lineTo(200, 80)
        ctx.lineTo(110, 150)
        // 剪裁
        ctx.clip()

        // 填充图片
        ctx.drawImage(img, 0, 0, 250, 167)
    }
</script>
</html>
