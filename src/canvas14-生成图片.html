<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="400" height="400" id="myCanvas"></canvas>
</body>
<script>
    let canvas = document.getElementById('myCanvas')
    let ctx = canvas.getContext('2d')

    let imgData = ctx.createImageData(300, 300)

    for (let i = 1; i < 300; i += 5) {
        for (let j = 1; j < 300; j += 5) {
            let index = 4 * ((j - 1) * 300 + (i - 1))
            // 变为绿色，色值依次是0, 128, 0, 256
            imgData.data[index] = 0
            imgData.data[index + 1] = 128
            imgData.data[index + 2] = 0
            imgData.data[index + 3] = 256
        }
    }
    // 重绘
    ctx.putImageData(imgData, 0, 0)
</script>
</html>
