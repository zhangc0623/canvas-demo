</head>
<body>
<canvas width="400" height="400" id="myCanvas"></canvas>
</body>
<script>
    let canvas = document.getElementById('myCanvas')
    let ctx = canvas.getContext('2d')

    ctx.beginPath()
    ctx.arc(40, 40, 20, 0, Math.PI * 2)
    ctx.stroke()
