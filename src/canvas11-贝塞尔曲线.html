<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="400" height="400" id="myCanvas"></canvas>
</body>
<script>
    let canvas = document.getElementById('myCanvas')
    let ctx = canvas.getContext('2d')

    ctx.beginPath()
    ctx.moveTo(40, 40)
    ctx.bezierCurveTo(20, 100, 60, 100, 160, 40)
    ctx.stroke()

</script>
</html>
