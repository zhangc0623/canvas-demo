<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="400" height="400" id="myCanvas"></canvas>
</body>
<script>
    let canvas = document.getElementById('myCanvas')
    let ctx = canvas.getContext('2d')

    /*---------------盒子阴影----------------*/
    ctx.shadowBlur = 10
    ctx.shadowColor = 'red'

    ctx.fillStyle = 'yellow'
    ctx.fillRect(20, 20, 200, 200)

</script>
</html>
